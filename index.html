<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <!--Song Cover-->
        <div class="img-container">
            <img src="img/song-1.png" width="230" height="240" alt="Album Cover">
        </div>
        <div class="volume-container">
            <div class="volume-img-container" id="volume-img-container">
                <i class="fa-solid fa-volume-high" id="volume-icon"></i>
            </div>
            <div class="duration-container" id="duration-container">
                <span class="volume-progress" id="volume-progress"></span>
            </div>
            
        </div>
        
        
        
        <div class="song-header">

            <h2 id="title">Take It Or Leave It</h2>
            <h3 id="artist">Cage The Elephant</h3>
            <audio src="music/song-1.mp3" ></audio>

        </div>
        
        

        <!--Progress Bar-->

        <div class="progress-container" id="progress-container">
            <div class="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:27</span>
            </div>
        </div>

        <div class="player-controls">

            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fa-solid fa-circle-play main-btn" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>

        </div>


        

    </div>






    <script src="script.js"></script>
    
</body>
</html>
